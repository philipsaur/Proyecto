<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión OWL System</title>
    <link rel="stylesheet" href="stylec.css">
</head>
<body>
    <header>
<img src="PSG.png" class="logo" alt="fundacion">
<nav class="navigation">
    <a href="Blog.html">Blog</a>
    <button class="btnLogin-popup">Iniciar sesión</button>
</nav> 
    </header>
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-circle-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Iniciar Sesión</h2>
            <form action="iniciarses.php" method="post">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="text" name="N_documento" required>
                    <label>Numero de documento</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="Contraseña" required>
                    <label>Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Recordar</label>
                    <a href="#">¿Olvidó contraseña?</a>
                </div>
                <button class="btn" type="submit">Acceder</button>
                <div class="login-register">
                    <p>No tiene cuenta?<a href="crearcuenta.html" class="register-link">Crea tu cuenta</a></p>
                </div>
            </form>
            
        </div>
    </div>
    <script src="login.js"></script>
